<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>

  <body>
    <div class="container">
      <!--Ping-Pong Rules-->
      <h1>Ping-Pong</h1>
      <h3>Let's play!</h3>
      <h4>Rules:</h4>
      <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 3 and 5 become "ping-pong"</li>
      </ol>

      <!--Form that receives user's input-->
      <div>
        <form id="ping-pong">
          <label for="number">Enter your number here:</lable>
          <input id="number" type="text">

          <button type="submit" class="btn">Ping Pong!</button>
        </form>
      </div>

      <!--Results-->
      <div id="output">
        <ul>
          <li><span class="number"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
